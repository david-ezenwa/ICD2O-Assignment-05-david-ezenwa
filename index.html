<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Gregory-Leibniz series, in JS" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="David.E" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Gregory-Leibniz series, in JS</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Gregory-Leibniz series, in JS</span>
      </div>
    </header>
    <div class="content">
      <div class="row">
        <div class="column">
          <div class="innerbody">
            <h6>
              Enter a number below to indicate the amount of iterations to calculate pi using the Gregory-Leibniz series
            </h6>
            <!-- Numeric Textfield -->
            <form action="#">
              Enter amount of times
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="number-of-times" />
                <label class="mdl-textfield__label" for="number-of-times">Number</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
              <br>
              <br>
              <!-- Accent-colored raised button with ripple -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                type="button" onclick="myButtonClicked()">
                calculate
              </button>
            </form>
            <br />
            <div id="output"></div>
            <div id="answer"></div>
          </div>
        </div>
        <div class="column">
          <img src="./images/download (1).png" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
